<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Screen Image</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    .full-screen {
      width: 100vw;
      overflow: hidden; /* prevent scrollbars */
    }
    .full-screen img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* fill and crop properly */
    }
  </style>
</head>
<body>
  <div class="full-screen">
    <img src="demo-design.png" alt="image">
  </div>
</body>
</html>
